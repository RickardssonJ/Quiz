<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Quiz</title>
</head>

<body>
    <div id="login">
        <input type="text" id="inputName" placeholder="Name">
        <select name="" id="numberOfQuestions">
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
        </select>
        <button id="startBtn">Start</button>
    </div>
    <div id="quizContainer">
        <div id="questionContainer">Type in your name and numbers of questions, then press start</div>
        <div id="currentQuestionDiv"></div>
        <div id="answersContainer"></div>

        <button class="hidden" id="nextQuestionBtn">Next question</button>
    </div>
    <div class="hidden" id=currentScore></div>
    <div class="hidden" id="endContainer">
        <span id="result"></span>
        <button id="playAgainBtn">Play again!</button>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/questions.js"></script>
    <script src="/js/controller.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/game.js"></script>
</body>

</html>
